<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="./static/mywebscript.js"></script>
    <style>
        .center-heading {
            text-align: center;
        }
    </style>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
</head>
<body>
    <div class="card">
        <div class="card-body">
            <h1 class="center-heading">NLP - Review Detection</h1>
            <div style="padding: 25px 25px 25px 25px;">
            <h2 class="mb-3">
                <label class="form-label">Please enter the Zomato restaurant URL to be analyzed</label>
                <input type="textarea" class="form-control" id="urlToAnalyzeZomato">
            </h2>

            <div style="padding: 25px 25px 25px 25px;">
                <button onclick="RunSentimentAnalysisZomato()" class="btn btn-secondary">Run Sentiment Analysis</button>
            </div>
            <div style="padding: 25px 25px 25px 25px;"></div>
            <h2 class="mb-3">
                <label class="form-label">Result of Zomato Review Detection</label>
            </h2>
            <div id="system_response_zomato" style="padding: 25px 25px 25px 25px;"></div>

            <h2 class="mb-3">
                <label class="form-label">Please enter the image URL to be analyzed</label>
                <input type="textarea" class="form-control" id="inputToAnalyze">
            </h2>

            <div style="padding: 25px 25px 25px 25px;">
                <button onclick="RunNutritionEstimation()" class="btn btn-secondary">Run Nutrition Estimation</button>
            </div>
            <div style="padding: 25px 25px 25px 25px;"></div>
            <h2 class="mb-3">
                <label class="form-label">Result of Nutrition Estimation</label>
            </h2>
            <div id="system_response_nutrition" style="padding: 25px 25px 25px 25px;"></div>

        </div>
    </div>
</body>
